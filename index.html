<!DOCTYPE html>
<html>
  <head>
    <title>krpano Camera Control with JavaScript & Basic 3D Navigator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="pano">
      <!-- krpano viewer will be embedded here -->
    </div>

    <div id="controls">
      <h3>Camera Control</h3>
      <label for="hlookat">HLOOKAT:</label>
      <input type="number" id="hlookat" value="0" step="5" />

      <label for="vlookat">VLOOKAT:</label>
      <input type="number" id="vlookat" value="0" step="5" />

      <label for="fov">FOV:</label>
      <input type="number" id="fov" value="90" step="5" />

      <label for="tweenTime">Tween Time (s):</label>
      <input type="number" id="tweenTime" value="1.0" step="0.1" />

      <button onclick="applyCameraView()">Apply View</button>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
    </div>

    <div id="navCubeContainer">
      <canvas id="navCubeCanvas"></canvas>
    </div>

    <!-- krpano embedding script -->
    <script src="tour.js"></script>
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
